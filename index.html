<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Network Topology Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <header class="sidebar-header">
        <h1>Network Topology Explorer</h1>
        <!-- Button Layout: 2x3 Grid -->
        <div class="btn-grid">
          <button id="stepBackBtn" class="icon-btn">â†©ï¸</button>
          <button id="resetBtn" class="icon-btn">ğŸ”„</button>
          <button id="exportBtn" class="text-btn">ğŸ’¾ Export JSON</button>
          <button id="importBtn" class="text-btn">ğŸ“‚ Import JSON</button>
          <button id="exportPngBtn" class="text-btn">ğŸ–¼ï¸ Export PNG</button>
          <button id="exportSvgBtn" class="text-btn">ğŸ–¼ï¸ Export SVG</button>
        </div>
      </header>

      <!-- Aktuelle Topologie-Info -->
      <section id="topo-info"></section>

      <!-- Random Button-->
      <button id="randBtn" class="random-btn">ğŸ² Add Random Node</button>


      <!-- Topologien-Auswahl als Icon-Grid -->
      <section class="selector-group">
        <h2>Topologies</h2>
        <div id="topo-grid" class="icon-grid"></div>
      </section>
      <!-- Algorithmus-Auswahl als Icon-Grid -->
      <section class="selector-group">
        <h2>Algorithms</h2>
        <div id="algo-grid" class="icon-grid"></div>
      </section>
      <button id="applyAlgoBtn" class="apply-btn">â–¶ï¸ Apply Algorithm</button>
    </aside>

    <!-- Canvas-Bereich -->
    <main id="main-content">
      <div id="canvas-container">
        <div id="speed-control">
          <label for="speedRange">Animation Speed</label>
          <input type="range" id="speedRange" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div id="bottom-controls"></div>
      </div>
    </main>
  </div>

  <!-- Module-Einstiegspunkt -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
