<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Network Topology Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <header class="sidebar-header">
        <h1>Network Topology Explorer</h1>
        <!-- Button Layout: 2x3 Grid -->
        <div class="btn-grid">
          <button id="stepBackBtn" class="icon-btn">‚Ü©Ô∏è</button>
          <button id="resetBtn" class="icon-btn">üîÑ</button>
          <button id="exportBtn" class="text-btn">üíæ Export JSON</button>
          <button id="importBtn" class="text-btn">üìÇ Import JSON</button>
          <button id="exportPngBtn" class="text-btn">üñºÔ∏è Export PNG</button>
          <button id="exportSvgBtn" class="text-btn">üñºÔ∏è Export SVG</button>
        </div>
      </header>

      <!-- Aktuelle Topologie-Info -->
      <section id="topo-info"></section>

      <!-- Topologien-Auswahl als Icon-Grid -->
      <section class="selector-group">
        <h2>Topologies</h2>
        <div id="topo-grid" class="icon-grid"></div>
      </section>
      <hr/>
      <!-- Algorithmus-Auswahl als Icon-Grid -->
      <section class="selector-group">
        <h2>Algorithms</h2>
        <div id="algo-grid" class="icon-grid"></div>
      </section>
      <button id="applyAlgoBtn" class="apply-btn">‚ñ∂Ô∏è Apply Algorithm</button>
    </aside>

    <!-- Canvas-Bereich -->
    <main id="main-content">
      <div id="canvas-container">
        <div id="speed-control">
          <label for="speedRange">Animation Speed</label>
          <input type="range" id="speedRange" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div id="bottom-controls"></div>
      </div>
    </main>
  </div>

  <!-- Skripte -->
  <script src="utils/jsonIO.js"></script>
  <script src="ui/controls.js"></script>
  <script src="ui/hint.js"></script>
  <script src="ui/nodes.js"></script>
  <script src="ui/info.js"></script>
  <script src="topologies/topologyRenderer.js"></script>
  <script src="algorithms/processor.js"></script>
  <script src="main.js"></script>
</body>
</html>
